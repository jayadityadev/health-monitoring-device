<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="main-container">
        <header class="navbar">
            <div class="logo">
                <img src="care_7273415.png" alt="Health App Logo">
                <h1>Health Monitoring System</h1>
            </div>
            <div class="search-box">
                <input type="text" name="patient-name" id="search-patient" placeholder="Search Patient / Patient-ID">
                <div id="autocomplete-list" class="autocomplete-list"></div>
                <button class="search"><i class="fa-solid fa-search"></i> Search</button>
            </div>
            <div class="add-patient">
                <button class="add" id="add-patient-btn">
                    <p>Add Patient</p>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </header>

        <div class="content-body">
            <nav class="side-bar">
                <ul>
                    <li class="active">Patients</li>
                    <li>Total Discharge</li>
                    <li>Beds Occupied</li>
                    <li>ICU Patients</li>
                </ul>
            </nav>

            <section class="patient-section">
                <div id="patient-list"></div>
                <div class="patient-form hidden" id="patient-form">
                    <h2>Add New Patient</h2>
                    <form id="add-patient-form">
                        <div class="form-group">
                            <label for="patient-name">Name:</label>
                            <input type="text" id="patient-name" name="patientName" placeholder="Enter patient name" required>
                        </div>
                        <div class="form-group">
                            <label for="patient-sex">Sex:</label>
                            <select id="patient-sex" name="patient-sex" required>
                                <option value="" disabled selected>Select sex</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm):</label>
                            <input type="number" id="height" min="1" name="height" placeholder="Enter height" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" min="1" name="weight" placeholder="Enter weight" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" min="1" name="age" placeholder="Enter age">
                        </div>
                        <div class="form-group">
                            <label for="patient-bloodgroup">Blood Group:</label>
                            <select id="patient-bloodgroup" name="bloodgroup">
                                <option value="op">O<sup>+</sup></option>
                                <option value="on">O<sup>-</sup></option>
                                <option value="abp">AB<sup>+</sup></option> <!-- Corrected line -->
                                <option value="abn">AB<sup>-</sup></option>
                                <option value="ap">A<sup>+</sup></option>
                                <option value="an">A<sup>-</sup></option>
                                <option value="bp">B<sup>+</sup></option>
                                <option value="bn">B<sup>-</sup></option>
                            </select>
                        </div>
                        <button type="submit" class="form-submit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
